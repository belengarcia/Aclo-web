
<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="user.profilePic"/>
    <mat-card-title> {{ user.name }} </mat-card-title>
    <mat-card-subtitle> <a (click)='onClickShitButton()'>Fuck You!</a></mat-card-subtitle>
  </mat-card-header>
</mat-card>

<div class="notification" [class.success]="clicked === true" >
  <p>Awesome! You sent {{ user.name }} to... </p>
</div>


<mat-progress-bar class='progress'    
  *ngIf='clicked === true'
  mode="indeterminate" ></mat-progress-bar>
