<div class='aclo'>
  <h1>ACLO</h1>
</div>

<mat-card>
  <form (ngSubmit)="onSubmitLogin(form)" #form= 'ngForm'>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" 
            name="mail" [(ngModel)]="user.mail" 
            #mail="ngModel" required>
        </mat-form-field>
          <div class="invalid-feedback" *ngIf="mail.errors && mail.touched && mail.errors.required">
            <small>emm... did you forgot your email?</small>
          </div>
        
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" 
            name="password" 
            [(ngModel)]="user.password" 
            #password="ngModel" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="invalid-feedback" *ngIf="password.errors && password.touched && password.errors.required">
          <small>Hey! the password!</small>
        </div>
        
      </div>
    <button type="submit" [disabled]="!form.valid" >Login</button>
  </form>

  <div class="invalid-feedback" *ngIf="apiError">
    <small>{{ apiError.message }}</small>
  </div>

</mat-card>

<div class="signin">
    <small>New around? <a [routerLink]="['/register']">Register</a>.</small>
  </div>

<div class='image'>
    <img src='assets/images/aclo-login.png' />
</div>
