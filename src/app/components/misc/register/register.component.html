
<div class='aclo'>
  <h1>ACLO</h1>
</div>
<mat-card>
  <div>
      <form (ngSubmit)="onSubmitRegister(form)" #form= 'ngForm'>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your name" 
                name="name" [(ngModel)]="user.name" 
                #name="ngModel" required>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="name.errors && name.touched && name.errors.required">
                <small>you don't have a name or what?</small>
              </div>

            <mat-form-field>
              <input matInput 
                placeholder="Enter your email" 
                name="mail" 
                [(ngModel)]="user.mail" 
                #mail="ngModel" 
                pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" 
                required>
            </mat-form-field>
            
            <div class="invalid-feedback" *ngIf="mail.errors && mail.touched && mail.errors.required">
              <small>Sorry, but mail is mandatory</small>
            </div>

            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" 
                  name="password" 
                  [(ngModel)]="user.password" 
                  #password="ngModel" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="password.errors && password.touched && password.errors.required">
                <small>Hey! the password!</small>
              </div>

        </div>
        <button type="submit" [disabled]="!form.valid" >Register</button>
      </form>
    </div>

</mat-card>

<div class="signin">
    Already have an account? <a [routerLink]="['/login']">Login</a>
</div>

<div class='image'>
    <img src='../../../../assets/girl.png' />
</div>
