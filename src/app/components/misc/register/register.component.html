
<form (ngSubmit)="onSubmitRegister(form)" #form= 'ngForm'>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
      <label for="name"><b>User Name</b></label>
      <input type="text" placeholder="Enter your Name" name="name" [(ngModel)]="user.name" #mail="ngModel" required>
    </div>
    
    <div>
      <label for="mail"><b>Email</b></label>
      <input type="text" [ngClass]="{ 'is-invalid': apiError || mail.errors && mail.touched }"
      placeholder="Enter Email" name="mail" [(ngModel)]="user.mail" #mail="ngModel" required>
      <div class="invalid-feedback" *ngIf="mail.errors && mail.touched && mail.errors.required">
        Please chose an email.
      </div>
    </div>
    
    <div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
    </div>
    
    <button type="submit">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
