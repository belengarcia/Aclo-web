<mat-card class="example-card" >
  <mat-card-header>
    <img [routerLink]="['/destinies', fuckOff.id]" mat-card-avatar [src]='fuckOff.destiny.img'/>
    <mat-card-title> {{ fuckOff.destiny.name }} </mat-card-title>
  </mat-card-header>
  <button (click)='onClickFav()'>

</mat-card>
